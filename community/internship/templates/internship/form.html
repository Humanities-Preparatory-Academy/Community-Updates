{% extends "base.html" %}

{% block form %}
<div class="container mx-auto w-1/2 mt-4 px-4 py-4 bg-neutral-100 border-2 border-neutral-400 drop-shadow-lg rounded-lg">
    Forms
    <form action="/internships/{{ uri }}{{ id }}" method="post">
        {% csrf_token %}
        <div class="mt-4">
            <label class="text-md" for="id_title">Title</label>
            <div></div>
            <input type="text" class="rounded" name="title" required id="id_title" value="{{ title }}">
        </div>
        <div class="mt-4">
            <label class="text-md" for="id_description">Description</label>
            <div></div>
            <textarea class="rounded" name="description" required id="id_description" cols="30" rows="4" >{{ description }}</textarea>
        </div>
        <div class="mt-4">
            <label class="text-md" for="id_url">Link</label>
            <div></div>
            <input type="text" class="rounded" name="url" required id="id_url" value="{{ url }}">
        </div>
        <div class="mt-4">
            <label class="text-md" for="id_time">Date</label>
            <div></div>
            <input type="date" class="rounded" name="time" required id="id_time" value="{{ date }}">
        </div>
        <div><input type="submit" class="btn btn-sm mt-4 rounded-md bg-neutral-400" value="Submit"></div>
    </form>
</div>
{% endblock %}
